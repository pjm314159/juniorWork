{%  extends  "layout.html"  %}
{%  block  body  %}
<p>网址：<input type="text" id="url"/></p>
<select id="method">
  {% for i in p%}
    <option value={{i+1}}>{{lp[i]}}</option>
  {% endfor %}
</select><br />
<input type = "submit" value = "submit" id='btnAjax' />
<p id='p12'></p>
<script type="text/javascript">
     document.getElementById('btnAjax').onclick = function () {
     var xhr = new XMLHttpRequest();
     xhr.open('post', 'image/data');
     xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
     var b = document.getElementById('url').value;
     var a = document.getElementById('method').value;
     xhr.send('url='+b+'&method='+a);
     xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById('p12').innerHTML = xhr.responseText;}
        else{
            document.getElementById('p12').innerHTML = "Worse";}
        }
     }
</script>
{% endblock %}
