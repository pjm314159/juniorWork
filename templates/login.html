{%  extends  "layout.html"  %}
{%  block  body  %}

<p>Account:&nbsp;<input type = "text" name = "user" id="user"/></p>
<p>Password: <input type='password' name="password" id="password"/></p>
<p><input type = "submit" value = "submit" id="btnAjax"/></p>
<script type="text/javascript">
     document.getElementById('btnAjax').onclick = function () {
     var xhr = new XMLHttpRequest();
     xhr.open('post', 'choice');
     xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
     var b = document.getElementById('user').value;
     var a = document.getElementById('password').value;
     xhr.send('user='+b+'&password='+a);
     xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            window.location.href = "choice";}
        else{
            window.location.href = "worse";}
        }
     }
</script>
{%  endblock %}
